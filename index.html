<!doctype html>
<html>
<head>
  <title>L27 360° video com Botão</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  
  <style>
    /* Estilo para deixar o botão flutuando sobre a cena */
    #overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 9999; /* Garante que fique acima do 3D */
    }

    #btnPlay {
      background-color: #EF2D5E;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      opacity: 0.9;
    }

    #btnPlay:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <button id="btnPlay">Play Video</button>
  </div>

  <a-scene>
    <a-assets>
      <video 
        id="gaTurtles" 
        src="vitoria.mp4" 
        loop 
        crossorigin="anonymous"
        playsinline
        webkit-playsinline>
      </video>
    </a-assets>

    <a-camera>
      <a-cursor color="yellow"></a-cursor>
    </a-camera>

    <a-videosphere src="#gaTurtles" rotation="0 -90 0"></a-videosphere>
  </a-scene>

  <script>
    // Selecionamos o vídeo e o botão pelo ID
    const video = document.getElementById('gaTurtles');
    const btn = document.getElementById('btnPlay');

    btn.addEventListener('click', function() {
      if (video.paused) {
        // Se estiver pausado, dá play e muda o texto do botão
        video.play();
        btn.innerText = "Pause";
        btn.style.backgroundColor = "#333"; // Muda cor para indicar pausa
      } else {
        // Se estiver tocando, pausa e muda o texto
        video.pause();
        btn.innerText = "Play";
        btn.style.backgroundColor = "#EF2D5E"; // Volta a cor original
      }
    });
  </script>
</body>
</html>
